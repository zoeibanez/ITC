<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Management</title>
  <link rel="stylesheet" href="sp.css">
 
</head>
<body>

<div class="container">
  <h2>Payroll Management</h2>

  <!-- Table container with fixed height and scrollable body -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Employee No.</th>
          <th>Employee Name</th>
          <th>Days Worked</th>
          <th>Daily Rate</th>
          <th>Gross Pay</th>
          <th>Deduction</th>
          <th>Net Pay</th>
        </tr>
      </thead>
      <tbody id="tablebody"></tbody>
      <tfoot>
        <tr>
          <td colspan="4"></td>
          <td id="tGrossPay" class="ndata">0.00</td>
          <td id="tDeduction" class="ndata">0.00</td>
          <td id="tNetPay" class="ndata">0.00</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Add Employee Form -->
  <div class="form-container">
    <input id="empName" type="text" placeholder="Employee Name" />
    <input id="empDays" type="number" placeholder="Days Worked" />
    <input id="empRate" type="number" placeholder="Daily Rate" />
    <input id="empDeduction" type="number" placeholder="Deduction" />
    <button id="btnAddEmployee">Add Employee</button>
  </div>

  <!-- Delete Section -->
  <div class="form-container">
    <div>
      <label for="delemployee">Delete Emp. No:</label>
      <input id="delemployee" type="number" placeholder="Enter Employee No." />
    </div>
    <div>
      <button id="btndelete" class="delete">Delete</button>
      <button id="btndeleteall" class="delete-all">Delete All</button>
    </div>
  </div>
</div>

<!-- Confirmation Dialogs -->
<dialog id="dlgConfirmCancel">
  <form method="dialog">
    <h4 id="dlgmsg"></h4>
    <div class="dlgbuttons">
      <button id="btnConfirm" value="confirm">Confirm</button>
      <button id="btnCancel" value="cancel">Cancel</button>
    </div>
  </form>
</dialog>

<dialog id="dlgAreYouSure">
  <form method="dialog">
    <h4 id="dlgmsg2"></h4>
    <div class="dlgbuttons">
      <button id="btnYes" value="yes">Yes</button>
      <button id="btnNo" value="no">No</button>
    </div>
  </form>
</dialog>

<script src="sp.js"></script>
</body>
</html>
