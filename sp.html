<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        label {
            color: #555;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        td button:hover {
            background-color: #c0392b;
        }

        .action-btns {
            display: flex;
            justify-content: space-between;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .delete-all-btn {
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .delete-all-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="conversion.html">Conversion</a>
        <a href="incomeTax.html">Income Tax</a>
        <a href="fsa.html">Factorial, Sum, Avg</a>
        <a href="sp.html">Simple Payroll</a>
    </nav>
    
    <div class="container">
        <h1>Employee Payroll System</h1>

        <!-- Form to Add Employee -->
        <div class="form-container">
            <div class="input-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" placeholder="Enter employee name">
            </div>

            <div class="input-group">
                <label for="daysWorked">Days Worked</label>
                <input type="number" id="daysWorked" placeholder="Enter number of days worked">
            </div>

            <div class="input-group">
                <label for="dailyRate">Daily Rate</label>
                <input type="number" id="dailyRate" placeholder="Enter daily rate">
            </div>

            <div class="input-group">
                <label for="deductionAmount">Deduction Amount</label>
                <input type="number" id="deductionAmount" placeholder="Enter deduction amount">
            </div>

            <div class="action-btns">
                <button onclick="addEmployee()">Add Employee</button>
            </div>
        </div>

        <!-- Table to Display Payroll -->
        <table id="payrollTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be inserted here dynamically -->
            </tbody>
        </table>

        <!-- Form to Delete Employee -->
        <div class="form-container">
            <div class="input-group">
                <label for="lineNumber">Line Number to Delete</label>
                <input type="number" id="lineNumber" placeholder="Enter line number to delete">
            </div>
            <button onclick="deleteEmployee()">Delete Employee</button>
            <button class="delete-all-btn" onclick="deleteAllEmployees()">Delete All Employees</button>
        </div>
    </div>

    <script src="sp.js"></script>

</body>
</html>
