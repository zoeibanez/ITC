<!-- Payroll Management Content -->
<div class="container">
  <h2>Simple Payroll</h2>

  <!-- Form for Adding Employee -->
  <div class="form-container">
    <input id="empName" type="text" placeholder="Employee Name" />
    <input id="empDays" type="number" placeholder="Days Worked" />
    <input id="empRate" type="number" placeholder="Daily Rate" />
    <input id="empDeduction" type="number" placeholder="Deduction Amount" />
    <button id="btnAddEmployee">Add Employee</button>
  </div>

  <!-- Table to display Payroll -->
  <div class="table-wrapper">
    <table id="payrollTable">
      <thead>
        <tr>
          <th>No.</th>
          <th>Employee Name</th>
          <th>Days Worked</th>
          <th>Daily Rate</th>
          <th>Gross Pay</th>
          <th>Deduction Amount</th>
          <th>Net Pay</th>
        </tr>
      </thead>
      <tbody id="payrollBody">
      </tbody>
    </table>
  </div>

  <!-- Section for Deleting Employee -->
  <div class="delete-section">
    <input id="empToDelete" type="number" placeholder="Enter Line Number to Delete" />
    <button class="delete" id="btnDeleteEmployee">Delete Employee</button>
    <button class="delete" id="btnDeleteAllEmployees">Delete All Employees</button>
  </div>
</div>

<!-- Confirmation Dialogs -->
<dialog id="deleteConfirmationDialog">
  <h4 id="deleteConfirmationMessage"></h4>
  <div class="dialog-buttons">
    <button id="btnConfirmDelete" class="confirm">Confirm</button>
    <button id="btnCancelDelete" class="cancel">Cancel</button>
  </div>
</dialog>

<dialog id="deleteAllConfirmationDialog">
  <h4 id="deleteAllConfirmationMessage">Are you sure you want to delete all records?</h4>
  <div class="dialog-buttons">
    <button id="btnConfirmDeleteAll" class="confirm">Yes</button>
    <button id="btnCancelDeleteAll" class="cancel">No</button>
  </div>
</dialog>

<script src="sp.js"></script>

</body>
