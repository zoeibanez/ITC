<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-container, .table-container {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        td button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        td button:hover {
            background-color: #c0392b;
        }

        .delete-all-btn {
            background-color: #e74c3c;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-all-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Employee Payroll System</h1>

        <!-- Form to Add Employee -->
        <div class="form-container">
            <div class="input-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" placeholder="Enter employee name">
            </div>

            <div class="input-group">
                <label for="daysWorked">Days Worked</label>
                <input type="number" id="daysWorked" placeholder="Enter number of days worked">
            </div>

            <div class="input-group">
                <label for="dailyRate">Daily Rate</label>
                <input type="number" id="dailyRate" placeholder="Enter daily rate">
            </div>

            <div class="input-group">
                <label for="deductionAmount">Deduction Amount</label>
                <input type="number" id="deductionAmount" placeholder="Enter deduction amount">
            </div>

            <div class="button-group">
                <button onclick="addEmployee()">Add Employee</button>
            </div>
        </div>

        <!-- Table to Display Payroll -->
        <div class="table-container">
            <table id="payrollTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction Amount</th>
                        <th>Net Pay</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Form to Delete Employee -->
        <div class="form-container">
            <div class="input-group">
                <label for="lineNumber">Line Number to Delete</label>
                <input type="number" id="lineNumber" placeholder="Enter line number to delete">
            </div>

            <div class="button-group">
                <button onclick="deleteEmployee()">Delete Employee</button>
                <button class="delete-all-btn" onclick="deleteAllEmployees()">Delete All Employees</button>
            </div>
        </div>
    </div>

    <script> </script>

</body>
</html>
