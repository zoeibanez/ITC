<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sp.css">
</head>
<body>
    <center>
    <nav>
        <a href="index.html">Home</a>
        <a href="conversion.html">Conversion</a>
        <a href="incomeTax.html">Income Tax</a>
        <a href="fsa.html">Factorial, Sum, Avg</a>
        <a href="sp.html">Simple Payroll</a>
    </nav>
    </center>
    <div class="container">
        <h1>Employee Payroll System</h1>

        <!-- Form to Add Employee -->
        <div class="form-container">
            <div class="input-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" placeholder="Enter employee name">
            </div>

            <div class="input-group">
                <label for="daysWorked">Days Worked</label>
                <input type="number" id="daysWorked" placeholder="Enter number of days worked">
            </div>

            <div class="input-group">
                <label for="dailyRate">Daily Rate</label>
                <input type="number" id="dailyRate" placeholder="Enter daily rate">
            </div>

            <div class="input-group">
                <label for="deductionAmount">Deduction Amount</label>
                <input type="number" id="deductionAmount" placeholder="Enter deduction amount">
            </div>

            <div class="button-group">
                <button onclick="addEmployee()">Add Employee</button>
            </div>
        </div>

        <!-- Table to Display Payroll -->
        <div class="table-container">
            <table id="payrollTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction Amount</th>
                        <th>Net Pay</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Form to Delete Employee -->
        <div class="form-container">
            <div class="input-group">
                <label for="lineNumber">Line Number to Delete</label>
                <input type="number" id="lineNumber" placeholder="Enter line number to delete">
            </div>

            <div class="button-group">
                <button onclick="deleteEmployee()">Delete Employee</button>
                <button class="delete-all-btn" onclick="deleteAllEmployees()">Delete All Employees</button>
            </div>
        </div>
    </div>

    <script> </script>

</body>
</html>
