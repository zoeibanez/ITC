<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu Bar</title>
    <style>
        /* Style the menu container */
        ul.menu {
            list-style-type: none; /* Removes bullet points */
            margin: 0;
            padding: 0;
            background-color: #333;
            text-align: center; /* Centers the menu items */
        }

        /* Style each menu item */
        ul.menu li {
            display: inline-block; /* Displays the items in a row */
        }

        /* Style the links inside the menu items */
        ul.menu li a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            background-color: #333;
            font-size: 18px;
        }

        /* Change color when hovering over menu items */
        ul.menu li a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <!-- Menu bar -->
    <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="IncomeTax.html">Income Tax</a></li>
        <li><a href="FnC.html">F & C Converter</a></li>
        <li><a href="add2num.html">Add 2 Numbers</a></li>
        <li><a href="about.html">About</a></li>
    </ul>

</body>
</html>
