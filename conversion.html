<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Distance Converter</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="conversion.html">Conversion</a>
        <a href="incomeTax.html">Income Tax</a>
        <a href="fsa.html">Factorial, Sum, Avg</a>
    </nav>

    <!-- Converter Container -->
    <div class="container">
        <h2>Converter</h2>

        <!-- Input for temperature or distance value -->
        <input type="number" id="inputValue" placeholder="Enter value">

        <!-- Dropdown to select conversion type -->
        <select id="conversionType" onchange="convert()">
            <option value="FtoC">F to C</option>
            <option value="CtoF">C to F</option>
            <option value="MtoF">Meters to Feet</option>
            <option value="FtoM">Feet to Meters</option>
        </select>

        <!-- Result Display -->
        <p id="result"></p>
    </div>

    <script src="conversion.js"></script>

</body>
</html>
