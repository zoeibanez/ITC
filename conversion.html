<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Distance Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            width: 300px;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            width: 150px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Converter</h2>

        <!-- Input for temperature or distance value -->
        <input type="number" id="inputValue" placeholder="Enter value">

        <!-- Dropdown to select conversion type -->
        <select id="conversionType" onchange="convert()">
            <option value="FtoC">F to C</option>
            <option value="CtoF">C to F</option>
            <option value="MtoF">Meters to Feet</option>
            <option value="FtoM">Feet to Meters</option>
        </select>

        <!-- Result Display -->
        <p id="result"></p>
    </div>

    <script>
        function convert() {
            let inputValue = document.getElementById('inputValue').value;
            let conversionType = document.getElementById('conversionType').value;
            let resultText = '';

            if (inputValue !== '') {
                if (conversionType === 'FtoC') {
                    // Convert Fahrenheit to Celsius
                    let celsius = (inputValue - 32) * 5 / 9;
                    resultText = `${inputValue}째F = ${celsius.toFixed(2)}째C`;
                } else if (conversionType === 'CtoF') {
                    // Convert Celsius to Fahrenheit
                    let fahrenheit = (inputValue * 9 / 5) + 32;
                    resultText = `${inputValue}째C = ${fahrenheit.toFixed(2)}째F`;
                } else if (conversionType === 'MtoF') {
                    // Convert Meters to Feet
                    let feet = inputValue * 3.28084;
                    resultText = `${inputValue} meters = ${feet.toFixed(2)} feet`;
                } else if (conversionType === 'FtoM') {
                    // Convert Feet to Meters
                    let meters = inputValue / 3.28084;
                    resultText = `${inputValue} feet = ${meters.toFixed(2)} meters`;
                }
            } else {
                resultText = 'Please enter a value.';
            }

            document.getElementById('result').innerText = resultText;
        }

        // Automatically call the function to update the result as soon as the page is loaded
        document.getElementById('inputValue').addEventListener('input', convert);
        document.getElementById('conversionType').addEventListener('change', convert);
    </script>

</body>
</html>
