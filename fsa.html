<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial, Sum, and Average Calculator</title>
    
</head>
<body>

    <h1>Factorial, Sum, and Average Calculator</h1>

    <div>
        <label for="number">Enter a number (N):</label>
        <input type="number" id="number" oninput="calculate()">
    </div>

    <div>
        <h3>Results:</h3>
        <p><strong>Factorial (While Loop):</strong> <span id="factorialResult" class="result"></span></p>
        <p><strong>Sum (Do While Loop):</strong> <span id="sumResult" class="result"></span></p>
        <p><strong>Average (For Loop):</strong> <span id="averageResult" class="result"></span></p>
    </div>

    <script>
        function calculate() {
            var n = document.getElementById('number').value;

            // Factorial using While Loop
            var factorial = 1;
            var i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }
            document.getElementById('factorialResult').textContent = factorial;

            // Sum using Do While Loop
            var sum = 0;
            var j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);
            document.getElementById('sumResult').textContent = sum;

            // Average using For Loop
            var total = 0;
            for (var k = 1; k <= n; k++) {
                total += k;
            }
            var average = n > 0 ? (total / n).toFixed(2) : 0; // Prevent division by 0
            document.getElementById('averageResult').textContent = average;
        }
    </script>

</body>
</html>
